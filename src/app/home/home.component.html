<div class="play-container">
    <p>
        <b>Collector server: </b>
        <input type="text" [(ngModel)]="name" value="{{name}}" #box (keyup.enter)="valueEntered(box.value)" (blur)="valueEntered(box.value)" value="serverUrl" size="100" /> <br/>
        <strong>You said: </strong> {{name}}
    </p>
</div>
